<h2>----------------toggle------------</h2>  
<input type="password" value="inspannerpwd" id="typepass"> 
<input type="checkbox" onclick="Toggle()"> 
  <b>Show Password</b> 
  <script> 
  // Change the type of input to password or text 
    function Toggle() { 
 
      var temp = document.getElementById("typepass"); 
 
      if(temp.type === "password") { 
        temp.type = "text"; 
      } 
      else { 
        temp.type = "password"; 
      } 
    } 
</script>
